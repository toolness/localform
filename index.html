<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-responsive.css">
    <style>
      body {
        margin: 20px;
      }
    </style>
    <title>Local Form Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-unit">
        <h1>Local Form Demo</h1>
        <p>Submit this form, and all your data will be stored locally on your device, and not on the cloud, ensuring compliance with the olâ€™ <a href="http://en.wikipedia.org/wiki/Institutional_review_board">IRB</a>.</p>
        <p>Submitted data can be retrieved via the <a href="admin.html">admin</a> page.</p>
      </div>
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input type="text" id="inputName" placeholder="Name" autocomplete="off">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email" autocomplete="off">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="isCool" autocomplete="off"> I am cool.
            </label>
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="localform.js"></script>
  </body>
</html>
