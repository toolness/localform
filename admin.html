<!DOCTYPE html>
<html manifest="cache.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-responsive.css">
    <style>
      body {
        margin: 20px;
      }
      
      textarea {
        font-family: Menlo, Monaco, monospace;
      }
    </style>
    <title>Local Form Admin</title>
  </head>
  <body onload="showData()">
    <div class="container">
      <p>Below is the data entered into your form on this device.</p>
      <div>
        <textarea rows="10" style="width: 100%" id="output"></textarea>
      </div>
      <button class="btn btn-danger" onclick="resetData()">Clear Data</button>
    </div>
    <script src="localform.js"></script>
    <script>
    function showData() {
      var output = document.getElementById("output");
      output.textContent = JSON.stringify(Localform.getData(), null, 2);
    }
    
    function resetData() {
      Localform.resetData();
      showData();
    }
    </script>
  </body>
</html>
